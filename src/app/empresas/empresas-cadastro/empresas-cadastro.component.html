<section class="my-4">
  <div class="container">
    <h2>Cadastro de empresas</h2>
  </div>
</section>
<section>
  <div class="container">
    <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)" >
      <div class="form-row">
        <div class="form-group col-md-6" [ngClass]="aplicaCssErro(nome)">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            [(ngModel)]="empresa.nome"
            required
            #nome="ngModel"
          />
          <app-input-control-error
            [mostrarErro]="verificaValidTouched(nome)"
            msgErro="Nome é obrigatório."
          >
          </app-input-control-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4" [ngClass]="aplicaCssErro(cnpj)">
          <label for="cnpj">CNPJ</label>
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            class="form-control"
            [(ngModel)]="empresa.CNPJ"
            required
            #cnpj="ngModel"
          />
          <app-input-control-error
            [mostrarErro]="verificaValidTouched(cnpj)"
            msgErro="CNPJ é obrigatório."
          >
          </app-input-control-error>
        </div>

        <div class="form-group col-md-2">
          <label for="dataFundacao">Data Fundação</label>
          <div class="input-group">
            <input
              id="dataFundacao"
              name="dataFundacao"
              class="form-control"
              placeholder="dd/mm/yyyy"
              [(ngModel)]="empresa.dataFundacao"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d.toggle()"
                type="button"
              >
                <i class="fas fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">
        Salvar
      </button>
    </form>
  </div>
</section>
