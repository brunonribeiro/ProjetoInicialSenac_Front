<section class="my-4">
  <div class="container">
    <h2>Cadastro de cargos</h2>
  </div>
</section>
<section>
  <div class="container">
    <form [formGroup]="registerForm" method="post" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="descricao">Descrição</label>
          <input 
             type="text"
            id="descricao"
            class="form-control"
            formControlName="descricao"
            [(ngModel)]="cargo.descricao"
            [ngClass]="{ 'is-invalid': verificaValidTouched('descricao', '') }"
          />
          <app-input-control-error [mostrarErro]="verificaValidTouched('descricao', 'required')" msgErro="A Descrição é obrigatória."></app-input-control-error>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="criar()">
        Salvar
      </button>
    </form>
  </div>
</section>
