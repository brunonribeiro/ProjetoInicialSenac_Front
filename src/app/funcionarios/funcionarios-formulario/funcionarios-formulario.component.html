<section class="my-4">
  <div class="container">
    <h2>Cadastro de funcionarios</h2>
  </div>
</section>
<section>
  <div class="container">
    <form [formGroup]="registerForm" method="post" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input 
             type="text"
            id="nome"
            class="form-control"
            formControlName="nome"
            [ngClass]="{ 'is-invalid': verificaValidTouched('nome', '') }"
          />
          <app-input-control-error [mostrarErro]="verificaValidTouched('nome', 'required')" msgErro="O Nome é obrigatório."></app-input-control-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            class="form-control"
            mask="000.000.000-00"
            formControlName="cpf"
            (change)="verificaValidTouched('cpf', '')"
            [ngClass]="{ 'is-invalid': verificaValidTouched('cpf', '') }"           
          />
          <app-input-control-error [mostrarErro]="verificaValidTouched('cpf', 'required')" msgErro="CPF está obrigatório."></app-input-control-error>
          <app-input-control-error [mostrarErro]="verificaValidTouched('cpf', 'cpfInvalido')" msgErro="CPF está inválido."></app-input-control-error>
        </div>

        <div class="form-group col-md-2">
          <label for="dataContratacao">Data Contratação</label>
          <div class="input-group">
            <input
              id="dataContratacao"
              class="form-control"
              formControlName="dataContratacao"
              placeholder="dd/mm/yyyy"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d.toggle()"
                type="button"
              >
                <i class="fas fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="criar()">
        Salvar
      </button>
    </form>
  </div>
</section>
